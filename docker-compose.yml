version: '2.5'

services:

  frontend:
    image: "grocy/frontend:${GROCY_VERSION}"
    build:
      args:
        GROCY_VERSION: ${GROCY_VERSION}
        GROCY_REPO: "${GROCY_REPO}"
        PLATFORM: ${PLATFORM}
      context: .
      dockerfile: Containerfile-frontend
    depends_on:
      - backend
    ports:
      - '127.0.0.1:80:8080'
      - '127.0.0.1:443:8443'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - /var/log/nginx

  backend:
    image: "grocy/backend:${GROCY_VERSION}"
    build:
      args:
        GROCY_VERSION: ${GROCY_VERSION}
        GROCY_REPO: "${GROCY_REPO}"
        PLATFORM: ${PLATFORM}
        COMPOSER_VERSION: "${COMPOSER_VERSION}"
        COMPOSER_CHECKSUM: "${COMPOSER_CHECKSUM}"
      context: .
      dockerfile: Containerfile-backend
    expose:
      - '9000'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - /var/log/php8
      - app-db:/var/www/data
    env_file:
      - grocy.env

volumes:
  app-db:
